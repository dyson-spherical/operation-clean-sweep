# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    desc: build java application
    cmds:
      - ./gradlew build
    sources:
      - src/main/**/*.java
    generates:
      - build/libs
      - build/**/*.jar
  start:
    desc: run bootRun
    cmds:
      - ./gradlew bootRun